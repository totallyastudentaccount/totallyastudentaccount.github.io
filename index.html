<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #0f0f0f;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff0000;
      margin-right: 20px;
    }

    #searchBar {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #searchInput {
      width: 60%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 20px 0 0 20px;
      font-size: 16px;
      outline: none;
    }

    #searchButton {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }

    #searchButton:hover {
      background-color: #e5e5e5;
    }

    /* MAIN LAYOUT */
    main {
      display: flex;
      padding: 20px;
    }

    /* LEFT COLUMN (Player + Results) */
    #content {
      flex: 3;
      margin-right: 20px;
    }

    #player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 18px;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .video {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .video:hover {
      transform: scale(1.03);
    }

    .video img {
      width: 100%;
      border-bottom: 1px solid #ddd;
    }

    .video .video-info {
      padding: 10px;
    }

    .video .video-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      color: #0f0f0f;
    }

    .video button {
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .video button:hover {
      background-color: #e00000;
    }

    /* RIGHT COLUMN (Playlist) */
    #playlistContainer {
      flex: 1;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      height: calc(100vh - 100px);
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .playlist-item:hover {
      background-color: #f1f1f1;
    }

    .playlist-item img {
      width: 100px;
      height: 60px;
      margin-right: 8px;
      border-radius: 4px;
    }

    .playlist-item button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }

    .playlist-item button:hover {
      color: #ff0000;
    }

    #results button {
  background-color: #e5e5e5;
  color: #0f0f0f;
  border: none;
  padding: 8px 16px;
  margin: 5px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

#results button:hover {
  background-color: #d3d3d3;
}

  </style>
</head>
<body>
  <header>
    <div id="logo">MyTube</div>
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search YouTube...">
      <button id="searchButton" onclick="searchVideos()">üîç</button>
    </div>
  </header>

  <main>
    <div id="content">
      <div id="player">Select a video to play</div>
      <div id="results"></div>
    </div>

    <div id="playlistContainer">
      <h3>Playlist</h3>
      <div id="playlist"></div>
    </div>
  </main>

  <script>
    const apiKey = "AIzaSyA0XIPgl1-esWiDqNU8LnIcW0nPhs7zTFs"; // üëà Replace with your YouTube Data API v3 key
    let nextPageToken = "";
    let prevPageToken = "";
    let currentQuery = "";
    let playlist = JSON.parse(localStorage.getItem("playlist")) || [];
    let currentIndex = 0;

    function savePlaylist() {
      localStorage.setItem("playlist", JSON.stringify(playlist));
      renderPlaylist();
    }

    function renderPlaylist() {
      const playlistDiv = document.getElementById("playlist");
      playlistDiv.innerHTML = "";
      playlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `
          <img src="https://img.youtube.com/vi/${item.id}/mqdefault.jpg" onclick="playFromPlaylist(${index})" />
          <div style="flex:1;">${item.title}</div>
          <button onclick="removeFromPlaylist(${index})">‚ùå</button>
        `;
        playlistDiv.appendChild(div);
      });
    }

    function addToPlaylist(id, title) {
      if (!playlist.some(item => item.id === id)) {
        playlist.push({id, title});
        savePlaylist();
      }
    }

    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      savePlaylist();
    }

    function playFromPlaylist(index) {
      currentIndex = index;
      playVideo(playlist[index].id);
    }

    function playNextInPlaylist() {
      if (currentIndex + 1 < playlist.length) {
        currentIndex++;
        playVideo(playlist[currentIndex].id);
      }
    }

    function playVideo(id) {
      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = `
        <iframe width="100%" height="100%"
          src="https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      `;
    }

    async function searchVideos(pageToken = "") {
  const queryInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!pageToken) currentQuery = queryInput.value.trim();
  if (!currentQuery) {
    alert("Please enter a search term.");
    return;
  }

  const apiUrl = new URL("https://www.googleapis.com/youtube/v3/search");
  apiUrl.search = new URLSearchParams({
    part: "snippet",
    type: "video",
    maxResults: "24",
    q: currentQuery,
    key: apiKey,
    pageToken
  });

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    if (!data.items || data.items.length === 0) {
      resultsDiv.innerHTML = "<p>No results found.</p>";
      return;
    }

    // Save next/prev page tokens
    nextPageToken = data.nextPageToken || "";
    prevPageToken = data.prevPageToken || "";

    // Display each video
    data.items.forEach(item => {
      const id = item.id.videoId;
      const title = item.snippet.title;
      const thumbnail = item.snippet.thumbnails.medium.url;

      const div = document.createElement("div");
      div.className = "video";
      div.innerHTML = `
        <img src="${thumbnail}" alt="Thumbnail" onclick="playVideo('${id}')" />
        <div class="video-info">
          <div class="video-title">${title}</div>
          <button onclick="addToPlaylist('${id}', '${title.replace(/'/g, "\\'")}')">Add to Playlist</button>
        </div>
      `;
      resultsDiv.appendChild(div);
    });

    // üîπ Add Next / Previous buttons
    const paginationDiv = document.createElement("div");
    paginationDiv.style.textAlign = "center";
    paginationDiv.style.margin = "20px 0";

    if (prevPageToken) {
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "‚¨ÖÔ∏è Previous Page";
      prevBtn.onclick = () => searchVideos(prevPageToken);
      paginationDiv.appendChild(prevBtn);
    }

    if (nextPageToken) {
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next Page ‚û°Ô∏è";
      nextBtn.onclick = () => searchVideos(nextPageToken);
      paginationDiv.appendChild(nextBtn);
    }

    resultsDiv.appendChild(paginationDiv);

  } catch (error) {
    console.error("Search error:", error);
    resultsDiv.innerHTML = "<p>Failed to fetch search results.</p>";
  }
}

          resultsDiv.appendChild(div);

      } catch (error) {

      }
    }

    function setupAutoAdvance() {
      const playerDiv = document.getElementById("player");
      const observer = new MutationObserver(() => {
        const iframe = playerDiv.querySelector("iframe");
        if (!iframe) return;
        iframe.addEventListener("load", () => {
          const player = new YT.Player(iframe, {
            events: {
              'onStateChange': e => {
                if (e.data === YT.PlayerState.ENDED) playNextInPlaylist();
              }
            }
          });
        });
      });
      observer.observe(playerDiv, { childList: true });
    }

    renderPlaylist();
    setupAutoAdvance();
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
