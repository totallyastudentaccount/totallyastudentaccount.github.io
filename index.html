<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Search & Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #f8f8f8;
    }

    /* Left column: player + playlist */
    #left {
      width: 40%;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #player {
      margin-bottom: 20px;
      text-align: center;
    }

    #playlist {
      flex: 1;
      overflow-y: auto;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .playlist-item img {
      width: 80px;
      height: 60px;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 4px;
    }

    /* Right column: search + results */
    #right {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #searchInput {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }

    #results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }

    .video {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
    }

    .video img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }

    .video-title {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    button {
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #d32f2f;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="left">
    <h2>Now Playing</h2>
    <div id="player">
      <p>Select a video to play</p>
    </div>

    <h2>Playlist</h2>
    <div id="playlist"></div>
  </div>

  <div id="right">
    <h2>Search YouTube</h2>
    <input type="text" id="searchInput" placeholder="Search YouTube videos...">
    <button onclick="searchVideos()">Search</button>
    <div id="results"></div>
  </div>

  <script>
    const apiKey = "AIzaSyA0XIPgl1-esWiDqNU8LnIcW0nPhs7zTFs"; // üëà Replace with your YouTube Data API v3 key
    let nextPageToken = "";
    let prevPageToken = "";
    let currentQuery = "";
    let playlist = JSON.parse(localStorage.getItem("playlist")) || [];
    let currentIndex = 0;

    function savePlaylist() {
      localStorage.setItem("playlist", JSON.stringify(playlist));
      renderPlaylist();
    }

    function renderPlaylist() {
      const playlistDiv = document.getElementById("playlist");
      playlistDiv.innerHTML = "";
      playlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "playlist-item";
        div.innerHTML = `
          <img src="https://img.youtube.com/vi/${item.id}/mqdefault.jpg" onclick="playFromPlaylist(${index})" />
          <div style="flex:1;">${item.title}</div>
          <button onclick="removeFromPlaylist(${index})">‚ùå</button>
        `;
        playlistDiv.appendChild(div);
      });
    }

    function addToPlaylist(id, title) {
      if (!playlist.some(item => item.id === id)) {
        playlist.push({id, title});
        savePlaylist();
      }
    }

    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      savePlaylist();
    }

    function playFromPlaylist(index) {
      currentIndex = index;
      playVideo(playlist[index].id);
    }

    function playNextInPlaylist() {
      if (currentIndex + 1 < playlist.length) {
        currentIndex++;
        playVideo(playlist[currentIndex].id);
      }
    }

    function playVideo(id) {
      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = `
        <iframe width="100%" height="315"
          src="https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      `;
    }

    async function searchVideos(pageToken = "") {
      const queryInput = document.getElementById("searchInput");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!pageToken) currentQuery = queryInput.value.trim();
      if (!currentQuery) {
        alert("Please enter a search term.");
        return;
      }

      const apiUrl = new URL("https://www.googleapis.com/youtube/v3/search");
      apiUrl.search = new URLSearchParams({
        part: "snippet",
        type: "video",
        maxResults: "50",
        q: currentQuery,
        key: apiKey,
        pageToken
      });

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        nextPageToken = data.nextPageToken || "";
        prevPageToken = data.prevPageToken || "";

        data.items.forEach(item => {
          const id = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <img src="${thumbnail}" alt="Thumbnail" onclick="playVideo('${id}')" />
            <div class="video-title">${title}</div>
            <button onclick="addToPlaylist('${id}', '${title.replace(/'/g, "\\'")}')">‚ûï Add</button>
          `;
          resultsDiv.appendChild(div);
        });

        const paginationDiv = document.createElement("div");
        paginationDiv.style.textAlign = "center";
        paginationDiv.style.marginTop = "1rem";

        if (prevPageToken) {
          const prevBtn = document.createElement("button");
          prevBtn.textContent = "‚¨ÖÔ∏è Previous Page";
          prevBtn.onclick = () => searchVideos(prevPageToken);
          paginationDiv.appendChild(prevBtn);
        }

        if (nextPageToken) {
          const nextBtn = document.createElement("button");
          nextBtn.textContent = "Next Page ‚û°Ô∏è";
          nextBtn.onclick = () => searchVideos(nextPageToken);
          paginationDiv.appendChild(nextBtn);
        }

        resultsDiv.appendChild(paginationDiv);

      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.innerHTML = "<p>Failed to fetch search results.</p>";
      }
    }

    function setupAutoAdvance() {
      const playerDiv = document.getElementById("player");
      const observer = new MutationObserver(() => {
        const iframe = playerDiv.querySelector("iframe");
        if (!iframe) return;
        iframe.addEventListener("load", () => {
          const player = new YT.Player(iframe, {
            events: {
              'onStateChange': e => {
                if (e.data === YT.PlayerState.ENDED) playNextInPlaylist();
              }
            }
          });
        });
      });
      observer.observe(playerDiv, { childList: true });
    }

    renderPlaylist();
    setupAutoAdvance();
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
