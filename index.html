<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Search Playlist Player (No API Key)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #ff0000; margin-bottom: 1rem; }
    #searchInput {
      width: 70%;
      max-width: 500px;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid #ff0000;
      background: #1a1a1a;
      color: white;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover { background: #cc0000; }
    #results {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .video {
      width: 260px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video:hover { transform: scale(1.05); }
    .video img { width: 100%; }
    .video-title { padding: 0.5rem; font-size: 0.9rem; }
    iframe {
      margin-top: 2rem;
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    #playlist-container {
      margin-top: 3rem;
      text-align: center;
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    #playlist li {
      background: #1a1a1a;
      padding: 0.5rem;
      margin: 0.3rem auto;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üîé YouTube Search + Playlist Player</h1>
  <input id="searchInput" type="text" placeholder="Search for a YouTube video..." />
  <button onclick="searchVideos()">Search</button>

  <div id="results"></div>

  <div id="playlist-container">
    <h2>üéµ Playlist</h2>
    <button onclick="playPlaylist()">‚ñ∂Ô∏è Play Playlist</button>
    <button onclick="clearPlaylist()">üóëÔ∏è Clear</button>
    <ul id="playlist"></ul>
  </div>

  <iframe id="player" allowfullscreen></iframe>

  <script>
    const videos = [];

    // Search videos (no API key)
    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      try {
        const response = await fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
        const text = await response.text();

        const videoIds = [...text.matchAll(/"videoId":"([a-zA-Z0-9_-]{11})"/g)]
          .map(match => match[1])
          .filter((v, i, a) => a.indexOf(v) === i)
          .slice(0, 6);

        if (videoIds.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        videoIds.forEach(id => {
          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" alt="Thumbnail">
            <div class="video-title">Video ID: ${id}</div>
            <button onclick="addToPlaylist('${id}')">‚ûï Add to Playlist</button>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.innerHTML = "<p>Failed to fetch search results.</p>";
      }
    }

    function addToPlaylist(id) {
      if (!videos.includes(id)) {
        videos.push(id);
        renderPlaylist();
      }
    }

    function renderPlaylist() {
      const list = document.getElementById("playlist");
      list.innerHTML = videos.map((v, i) => `<li>${i + 1}. ${v}</li>`).join("");
    }

    function playPlaylist() {
      if (videos.length === 0) {
        alert("Add at least one video to the playlist.");
        return;
      }
      const first = videos[0];
      const rest = videos.slice(1).join(",");
      const player = document.getElementById("player");
      player.src = `https://www.youtube.com/embed/${first}?playlist=${rest}&autoplay=1`;
    }

    function clearPlaylist() {
      videos.length = 0;
      renderPlaylist();
      document.getElementById("player").src = "";
    }
  </script>
</body>
</html>
