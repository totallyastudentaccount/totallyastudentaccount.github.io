<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2em;
    }
    h1 {
      margin-bottom: 1em;
      color: #ff0000;
    }
    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 1em;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    iframe {
      margin-top: 2em;
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ YouTube Video Player</h1>
  <input id="videoUrl" type="text" placeholder="Enter YouTube link here..." />
  <button onclick="loadVideo()">Play Video</button>

  <iframe id="videoFrame" src="" allowfullscreen></iframe>

  <script>
    function extractVideoId(url) {
      const regex =
        /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([\w\-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const input = document.getElementById("videoUrl").value;
      const videoId = extractVideoId(input);
      const iframe = document.getElementById("videoFrame");

      if (videoId) {
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
      } else {
        alert("Please enter a valid YouTube link.");
      }
    }
  </script>
</body>
</html>
