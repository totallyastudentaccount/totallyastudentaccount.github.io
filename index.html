<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #ff0000;
      margin-bottom: 1rem;
      text-align: center;
    }
    #input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid #ff0000;
      outline: none;
      margin-bottom: 1rem;
      background: #1a1a1a;
      color: white;
    }
    button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #cc0000;
    }
    iframe {
      display: none;
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    #placeholder {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üé¨ YouTube Video Player</h1>
  <div id="input-container">
    <input
      id="videoUrl"
      type="text"
      placeholder="Paste a YouTube link here (e.g. https://youtu.be/dQw4w9WgXcQ)"
    />
    <button onclick="loadVideo()">Play Video</button>
  </div>

  <iframe id="videoFrame" allowfullscreen></iframe>
  <div id="placeholder">Enter a YouTube link above and click ‚ÄúPlay Video‚Äù.</div>

  <script>
    function extractVideoId(url) {
      const regex =
        /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([\w\-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const input = document.getElementById("videoUrl").value.trim();
      const videoId = extractVideoId(input);
      const iframe = document.getElementById("videoFrame");
      const placeholder = document.getElementById("placeholder");

      if (videoId) {
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.style.display = "block";
        placeholder.style.display = "none";
      } else {
        alert("Please enter a valid YouTube link.");
      }
    }
  </script>
</body>
</html>
