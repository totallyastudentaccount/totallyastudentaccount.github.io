<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #ff0000; }
    #searchInput {
      width: 70%;
      max-width: 500px;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid #ff0000;
      background: #1a1a1a;
      color: white;
    }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover { background: #cc0000; }
    #results {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .video {
      width: 300px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video:hover { transform: scale(1.05); }
    .video img { width: 100%; }
    .video-title { padding: 0.5rem; font-size: 0.9rem; }
    iframe {
      margin-top: 2rem;
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Ž YouTube Search Player</h1>
  <input id="searchInput" type="text" placeholder="Search for a YouTube video..." />
  <button onclick="searchVideos()">Search</button>

  <div id="results"></div>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      const player = document.getElementById("player");
      resultsDiv.innerHTML = "";
      player.src = "";

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      try {
        // Use a public search endpoint (returns YouTube HTML)
        const response = await fetch(`https://corsproxy.io/?https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
        const text = await response.text();

        // Extract video IDs from the HTML (regex-based)
        const videoIds = [...text.matchAll(/"videoId":"([a-zA-Z0-9_-]{11})"/g)]
          .map(match => match[1])
          .filter((v, i, a) => a.indexOf(v) === i)
          .slice(0, 6);

        if (videoIds.length === 0) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        videoIds.forEach(id => {
          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" alt="Video Thumbnail">
            <div class="video-title">Video ID: ${id}</div>
          `;
          div.onclick = () => {
            player.src = `https://www.youtube.com/embed/${id}`;
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
          resultsDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Search error:", error);
        resultsDiv.innerHTML = "<p>Failed to fetch search results.</p>";
      }
    }
  </script>
</body>
</html>
